    <link rel="icon" type="image" href="../static/images/Structon_Placeholder_Logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/containers.css') }}">

          AOS.init();
