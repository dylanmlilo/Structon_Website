{% extends "index.html" %}

{% block content %}
  <section class="hero-section">
    <div class="hero-slider">
      <!-- Slides will be added here by JavaScript -->
    </div>
    <div class="container">
      <div class="hero-content">
        <div class="section-heading">
          <h1>Get in Touch</h1>
          <div class="heading-line top-heading-line"></div>
        </div>
      </div>
    </div>
    <!-- Navigation buttons -->
    <button class="slider-nav prev" aria-label="Previous image">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="slider-nav next" aria-label="Next image">
      <i class="fas fa-chevron-right"></i>
    </button>
    <!-- Dots navigation -->
    <div class="slider-dots"></div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form-section">
    <div class="container">
      <div class="section-heading dark-blue">
        <h2>Contact Us</h2>
        <div class="heading-line"></div>
      </div>
      <form id="contactForm" action="https://formspree.io/f/xdkeadgb" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Our Office Section -->
  <section class="office-section">
    <div class="container">
      <div class="section-heading dark-blue">
        <h2>Our Office</h2>
        <div class="heading-line"></div>
      </div>
      <div class="office-content">
        <div class="office-address">
          <p><i class="fas fa-map-marker-alt"></i>
            <span>Suite 701 NRZ Building</span><br>
            <span >Corner Fife Street & 10th Avenue</span><br>
            <span >Bulawayo, Zimbabwe</span>
          </p>
          <p><i class="fas fa-phone"></i> +263 771 902 878</p>
          <p><i class="fas fa-envelope"></i> <a href="mailto:structoninvestments@gmail.com" class="email">structoninvestments@gmail.com</a></p>
        </div>
        <div class="office-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.9972222513597!2d28.581270375145674!3d-20.157977845448006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1eb5547443fc8971%3A0xb23d6533bd173562!2sTenth%20Ave%20%26%20Fife%20St%2C%20Bulawayo!5e1!3m2!1sen!2szw!4v1742889048871!5m2!1sen!2szw"
          width="600"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
